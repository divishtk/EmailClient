<button class="ui button primary" (click)="showModal = true ">
    Reply
</button>

<app-modal *ngIf="showModal == true" (dismiss)="showModal = false">
        <div modalTitle>
            Reply
        </div>
        <app-email-form [email]="email" (sendEmail)="onSubmit($event)"></app-email-form>

</app-modal>
